<!DOCTYPE html>
<html lang="es" style="background-color: #f9fafb !important;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light only">
  <meta name="supported-color-schemes" content="light only">
  <!--[if !mso]><!-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--<![endif]-->
  <title>Invitación a la Comunidad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      .content {
        padding: 20px !important;
      }

      .responsive-table td {
        padding: 20px 10px !important;
      }
    }

    /* Force Light Mode */
    :root {
      color-scheme: light only;
      supported-color-schemes: light only;
    }

    /* Gmail Android specific */
    u+.body,
    #MessageViewBody,
    .body-class {
      background-color: #f9fafb !important;
    }

    /* Override dark mode color inversions */
    [data-ogsc],
    [data-ogsb] {
      background-color: #f9fafb !important;
      color: #1f2937 !important;
    }

    @media (prefers-color-scheme: dark) {

      body,
      .body-table,
      .main-bg,
      html {
        background-color: #f9fafb !important;
      }

      .content-box {
        background-color: #ffffff !important;
        background: #ffffff !important;
        color: #1f2937 !important;
      }

      h2 {
        color: #1f2937 !important;
      }

      p {
        color: #4b5563 !important;
      }

      .footer-text {
        color: #9ca3af !important;
      }
    }
  </style>
</head>

<body class="body"
  style="margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background-color: #f9fafb; color: #1f2937;">

  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0"
    style="width: 100%; min-height: 100vh; background-color: #f9fafb;" class="responsive-table body-table">
    <tr>
      <td align="center" valign="middle" style="
        padding: 40px 20px; 
        background-color: #f9fafb;
      ">

        <div class="content content-box" style="
      max-width: 600px;
      margin: 0 auto;
      box-sizing: border-box;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px; 
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(229, 231, 235, 0.6), 0 8px 10px -6px rgba(229, 231, 235, 0.6);
    ">

          <div style="margin-bottom: 2rem;">
            {{#if communityLogo}}
            <img src="{{communityLogo}}" alt="{{communityName}}"
              style="max-height: 100px; max-width: 200px; object-fit: contain; margin: 0 auto; display: block;">
            <h2 style="font-size: 1.25rem; margin-top: 1rem; color: #1f2937;">{{communityName}}</h2>
            {{else}}
            <h2 style="font-size: 1.5rem; color: #2563eb; font-weight: bold;">{{communityName}}</h2>
            {{/if}}
          </div>

          <h2 style="
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #1f2937;
      ">¡Bienvenido!</h2>

          <p style="
        font-size: 1rem;
        line-height: 1.6;
        color: #4b5563;
        margin-bottom: 2.5rem;
      ">
            Te han invitado a unirte a nuestra comunidad en la plataforma.
          </p>

          <a href="{{link}}" style="
        display: inline-block;
        padding: 0.875rem 2.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        color: #ffffff;
        background-color: #4f46e5;
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
      ">Aceptar Invitación</a>

          <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(0,0,0,0.05);" class="footer-text">
            <p style="font-size: 0.85rem; color: #6b7280; margin-bottom: 1rem;">Powered by</p>
            <img src="https://habiio.com/assets/habiio_logo_header_nobg-KEmvXxNA.webp" alt="Habiio"
              style="max-width: 80px; opacity: 0.6; display: block; margin: 0 auto;">
          </div>

        </div>

      </td>
    </tr>
  </table>
</body>

</html>
